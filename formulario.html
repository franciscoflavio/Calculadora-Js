<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>calculadora</title>
<link rel="stylesheet" type="text/css" href="stilo.css"> 
<meta charset="UTF-8"/>
</head>
<body>



    <form name="calcform" method="post" action="formulario.html">
        
        <fieldset>

        <legend>Calculadora Basica</legend>

        <label for="valor1"> Digite o valor <strong>1</strong>:</label>
        <input type="text" name="valor1" id="valor1" />

        <label for="valor2"> Digite outro valor<strong>2</strong>:</label>
        <input type="text" name="valor2" id="valor2" />

        <label for="oper"> Selecione a operação:</label>
        <select name="oper" id="oper">
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        
        <label for="result">Resultado</label>
        <input type="text" name="result" id="result"/>

        <input type="button" value="Calcular" class="botao" onclick ="calcular(document.calcform.oper.value)"/>

        </fieldset>
        
        </form>


        <script>
    
            function calcular(oper){
        
                var valor1 = document.calcform.valor1.value;
                var valor2 = document.calcform.valor2.value;
        
                if(oper == "somar"){
                   var result = parseInt(valor1) + parseInt(valor2);
                }else{
                    if(oper == "subtrair"){
                       var result = valor1 - valor2;     
                    }else{
                        if(oper == "multiplicar"){
                           var result = valor1 * valor2;  
                        }else{
                              var result = valor1 / valor2;
                        }
                    }
                }
                document.calcform.result.value = result;    
            }
        
            </script>

           
               <p>Criado por Francisco Flávio Punker</p>
            
</body>
</html>
